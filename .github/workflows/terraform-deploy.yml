name: Terraform Validate

on:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (csak dokumentációs célra)"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  validate:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (backend nélkül)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate